<body class="grid-test">
    <article class="container grid-test">
        <h1>Grid</h1>
        <hr />
        <h3>Resized Columns</h3>
        <p>
            Add class <code>.col-{size}-{number}</code> to the column.
        </p>
        <p>
            Add class <code>.reset-{size}</code> to the columns to reset the margin.
        </p>
        <!-- reset n+1 instance-->
        <div class="row">
            <div class="col-s-6 col-m-4">
                <div class="visible-xs">12</div>
                <div class="visible-s">6</div>
                <div class="hidden-xs hidden-s">4</div>
            </div>
            <div class="col-s-6 col-m-4">
                <div class="visible-xs">12</div>
                <div class="visible-s">6</div>
                <div class="hidden-xs hidden-s">4</div>
            </div>
            <div class="col-s-6 col-m-4 reset-s-only">
                <div class="visible-xs">12</div>
                <div class="visible-s">6</div>
                <div class="hidden-xs hidden-s">4</div>
            </div>
            <div class="col-s-6 col-m-4 reset-m">
                <div class="visible-xs">12</div>
                <div class="visible-s">6</div>
                <div class="hidden-xs hidden-s">4</div>
            </div>
            <div class="col-s-6 col-m-4 reset-s-only">
                <div class="visible-xs">12</div>
                <div class="visible-s">6</div>
                <div class="hidden-xs hidden-s">4</div>
            </div>
            <div class="col-s-6 col-m-4">
                <div class="visible-xs">12</div>
                <div class="visible-s">6</div>
                <div class="hidden-xs hidden-s">4</div>
            </div>
            <div class="col-s-6 col-m-4 reset-s">
                <div class="visible-xs">12</div>
                <div class="visible-s">6</div>
                <div class="hidden-xs hidden-s">4</div>
            </div>
            <div class="col-s-6 col-m-4">
                <div class="visible-xs">12</div>
                <div class="visible-s">6</div>
                <div class="hidden-xs hidden-s">4</div>
            </div>
        </div>
    </article>

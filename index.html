<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <title>Slice &#8212; A elegant collection of form components</title>
  <link rel="stylesheet" type="text/css" href="css/slice.css">

  <style>
    body {
      width:90%;
      max-width:500px;
      margin:50px auto;
      padding-bottom:200px;
    }

    .divider {
      margin-top:30px;
    }

    h3 {
      margin-bottom:40px;
      padding-bottom:10px;
      border-bottom:5px solid rgba(0,0,0,.1);
    }

    a,a:visited {
      color:#777;
      font-size:11px;
      float:right;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 3px;
      padding-top:15px;
      padding-bottom:3px;
    }

    a:hover {
      color:#000;
    }
  </style>
</head>
<body>

  <hgroup>
    <h1>Slice <a href="http://github.com/dope/slice">View Source</a></h1>
    <h3>A elegant collection of form components</h3>
  </hgroup>

  <!-- Default Text Inputs -->
  <input class="default-input" type="text" placeholder="Default Text">
  <input class="default-input rounded" type="text" placeholder="Default Rounded Text">

  <!-- Textarea -->
  <textarea placeholder="Default Textarea" class="default-input" cols="30" rows="5"></textarea>
  <textarea placeholder="Default Textarea" class="default-input rounded" cols="30" rows="5"></textarea>

  <!-- Input with Labels -->
  <label>
    <span class="label-icon"><i class="fa fa-user"></i></span>
    <input class="default-input label-input" type="text" placeholder="Default Text">
  </label>

  <label>
    <span class="label-icon"><i class="fa fa-gbp"></i></span>
    <input class="default-input rounded label-input" type="text" placeholder="Default Text">
  </label>

  <!-- Dropdown menus -->
  <select class="default-input option-menu">
    <option value="option-1">Option 1</option>
    <option value="option-2">Option 2</option>
    <option value="option-3">Option 3</option>
    <option value="option-4">Option 4</option>
  </select>

  <select class="default-input option-menu rounded">
    <option value="option-1">Option 1</option>
    <option value="option-2">Option 2</option>
    <option value="option-3">Option 3</option>
    <option value="option-4">Option 4</option>
  </select>

  <!-- Default Submit Inputs -->
  <input class="btn" type="submit">
  <input class="btn blue" type="submit">
  <input class="btn green" type="submit">
  <input class="btn red" type="submit">
  <input class="btn orange" type="submit">
  <input class="btn yellow" type="submit">
  <input class="btn purple" type="submit">
  <input class="btn dark" type="submit">

  <div class="divider"></div>

  <input class="btn rounded" type="submit">
  <input class="btn blue rounded" type="submit">
  <input class="btn green rounded" type="submit">
  <input class="btn red rounded" type="submit">
  <input class="btn orange rounded" type="submit">
  <input class="btn yellow rounded" type="submit">
  <input class="btn purple rounded" type="submit">
  <input class="btn dark rounded" type="submit">

  <div class="divider"></div>

  <!-- Full width buttons -->
  <input class="btn full" type="submit">
  <input class="btn blue full" type="submit">
  <input class="btn green full" type="submit">
  <input class="btn red full" type="submit">
  <input class="btn orange full" type="submit">
  <input class="btn yellow full" type="submit">
  <input class="btn purple full" type="submit">
  <input class="btn dark full" type="submit">

  <div class="divider"></div>

  <input class="btn full rounded" type="submit">
  <input class="btn blue full rounded" type="submit">
  <input class="btn green full rounded" type="submit">
  <input class="btn red full rounded" type="submit">
  <input class="btn orange full rounded" type="submit">
  <input class="btn yellow full rounded" type="submit">
  <input class="btn purple full rounded" type="submit">
  <input class="btn dark full rounded" type="submit">

  <div class="divider"></div>

  <!-- Buttons with Icons -->
  <button class="btn btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn blue btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn green btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn red btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn orange btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn yellow btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn purple btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn dark btn-icon"><i class="fa fa-star"></i></button>


  <div class="divider"></div>

  <button class="btn btn-icon"><i class="fa fa-star"></i> Button</button>
  <button class="btn blue btn-icon"><i class="fa fa-star"></i> Button</button>
  <button class="btn green btn-icon"><i class="fa fa-star"></i> Button</button>
  <button class="btn red btn-icon"><i class="fa fa-star"></i> Button</button>
  <button class="btn orange btn-icon"><i class="fa fa-star"></i> Button</button>
  <button class="btn yellow btn-icon"><i class="fa fa-star"></i> Button</button>
  <button class="btn purple btn-icon"><i class="fa fa-star"></i> Button</button>
  <button class="btn dark btn-icon"><i class="fa fa-star"></i> Button</button>

  <div class="divider"></div>

  <button class="btn btn-icon rounded"><i class="fa fa-star"></i> Button</button>
  <button class="btn blue btn-icon rounded"><i class="fa fa-star"></i> Button</button>
  <button class="btn green btn-icon rounded"><i class="fa fa-star"></i> Button</button>
  <button class="btn red btn-icon rounded"><i class="fa fa-star"></i> Button</button>
  <button class="btn orange btn-icon rounded"><i class="fa fa-star"></i> Button</button>
  <button class="btn yellow btn-icon rounded"><i class="fa fa-star"></i> Button</button>
  <button class="btn purple btn-icon rounded"><i class="fa fa-star"></i> Button</button>
  <button class="btn dark btn-icon rounded"><i class="fa fa-star"></i> Button</button>

  <div class="divider"></div>

  <button class="btn rounded btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn blue rounded btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn green rounded btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn red rounded btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn orange rounded btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn yellow rounded btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn purple rounded btn-icon"><i class="fa fa-star"></i></button>
  <button class="btn dark rounded btn-icon"><i class="fa fa-star"></i></button>

  <div class="divider"></div>

  <!-- Radio Button -->
  <input class="blue" type="radio" name="hi">
  <input class="green" type="radio" name="hi" checked>
  <input class="red" type="radio" name="hi">
  <input class="orange" type="radio" name="hi">
  <input class="yellow" type="radio" name="hi">
  <input class="purple" type="radio" name="hi">
  <input class="dark" type="radio" name="hi">

  <div class="divider"></div>

  <!-- Checkbox -->
  <input class="blue" type="checkbox" name="hi">
  <input class="green" type="checkbox" name="hi" checked>
  <input class="red" type="checkbox" name="hi">
  <input class="orange" type="checkbox" name="hi">
  <input class="yellow" type="checkbox" name="hi">
  <input class="purple" type="checkbox" name="hi">
  <input class="dark" type="checkbox" name="hi">

  <div class="divider"></div>

  <!-- Legend -->
  <fieldset>
  <legend>Legend:</legend>
    <input class="default-input rounded" type="text" placeholder="Default Text">
    <input class="default-input rounded" type="text" placeholder="Default Rounded Text">
    <textarea class="default-input" cols="30" rows="10"></textarea>
    <button class="btn rounded blue full">Submit</button>
  </fieldset>

</body>
</html>
